apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-dashboard-latest
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/iamenr0s/gitops-argocd.git
      targetRevision: main
      path: tekton/dashboard-manifests
      kustomize: {}
    - repoURL: https://github.com/iamenr0s/gitops-argocd.git
      targetRevision: main
      path: tekton
      kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations
        - /spec/preserveUnknownFields

